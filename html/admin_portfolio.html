<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/admin_portfolio.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../html/admin_dashboard.html">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../html/admin_user.html"><i class="fas fa-user icon"></i>User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/admin_service.html"><i class="fas fa-cogs icon"></i>Service</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/admin_staff.html"><i class="fas fa-users icon"></i>Staff</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/admin_branch.html"><i class="fas fa-building icon"></i>Branch</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/admin_contact.html"><i class="fas fa-headset icon"></i>Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/admin_portfolio.html"><i class="fas fa-file icon"></i>Portfolio</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link logout-button" href="../html/login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Header and Button Row -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="mb-0">Portfolio List</h3>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newPortfolioModal">
                New Portfolio
            </button>
        </div>
    

        <!-- Portfolio List Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Branch</th>
                    <th>Name</th>
                    <th>Created At</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="portfolio-list">
                <!-- Portfolio data will be inserted here -->
            </tbody>
        </table>

    </div>

    <!-- Edit Portfolio Modal -->
    <div class="modal fade" id="editPortfolioModal" tabindex="-1" aria-labelledby="editPortfolioModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editPortfolioModalLabel">Edit Portfolio</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="edit-portfolio-form">
                        <input type="hidden" id="edit-branch-id"> <!-- Hidden field to store branch ID -->
                        <div class="form-group">
                            <label for="edit-branch">Branch</label>
                            <select class="form-control" id="edit-branch" name="branch" required>
                                <option value="">Select Branch</option>
                                <!-- Branches will be dynamically loaded here -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="edit-portfolio-name">Name</label>
                            <input type="text" class="form-control" id="edit-portfolio-name" required>
                        </div>
                        <div class="form-group">
                            <label for="editPortfolioImage">Portfolio Image</label>
                            <input type="file" class="form-control-file" id="editPortfolioImage" accept="image/*">
                            <img id="editPortfolioImagePreview" src="" alt="Portfolio Image" style="width: 100px; height: 100px; margin-top: 10px;">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="newPortfolioModal" tabindex="-1" aria-labelledby="newPortfolioModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newPortfolioModalLabel">Add New Portfolio</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="new-portfolio-form">
                        <div class="form-group">
                            <label for="branch">Branch</label>
                            <select class="form-control" id="branch" name="branch" required>
                                <option value="">Select Branch</option>
                                
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="portfolio-name">Name</label>
                            <input type="text" class="form-control" id="branch-name" required>
                        </div>
                        <div class="form-group">
                            <label for="portfolioImage">Portfolio Image</label>
                            <input type="file" class="form-control-file" id="portfolioImage" name="portfolioImage" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (with jQuery) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <!-- Custom Scripts -->
    <script src="../java/admin_portfolio.js"></script>
</body>
</html>
