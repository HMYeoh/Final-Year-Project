<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin (Branch)</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/admin_branch.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../html/admin_dashboard.html">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../html/admin_user.html"><i class="fas fa-user icon"></i>User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/admin_service.html"><i class="fas fa-cogs icon"></i>Service</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/admin_staff.html"><i class="fas fa-users icon"></i>Staff</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/admin_branch.html"><i class="fas fa-building icon"></i>Branch</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link logout-button" href="../html/login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-4">
            <!-- Header and Button Row -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="mb-0">Branch List</h3>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newBranchModal">
                    New Branch
                </button>
            </div>
        

        <!-- Branch List Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Branch</th>
                    <th>Name</th>
                    <th>Created At</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="branch-list">
                <!-- Branch data will be inserted here -->
            </tbody>
        </table>

        <!-- Edit Branch Modal -->
        <div class="modal fade" id="editBranchModal" tabindex="-1" aria-labelledby="editBranchModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editBranchModalLabel">Edit Branch</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="edit-branch-form">
                            <input type="hidden" id="edit-branch-id"> <!-- Hidden field to store branch ID -->
                            <div class="form-group">
                                <label for="edit-branch-no">Branch</label>
                                <input type="text" class="form-control" id="edit-branch-no" required>
                            </div>
                            <div class="form-group">
                                <label for="edit-branch-name">Name</label>
                                <input type="text" class="form-control" id="edit-branch-name" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="newBranchModal" tabindex="-1" aria-labelledby="newBranchModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newBranchModalLabel">Add New Branch</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="new-branch-form">
                        <div class="form-group">
                            <label for="branch-no">Branch</label>
                            <input type="text" class="form-control" id="branch-no" required>
                        </div>
                        <div class="form-group">
                            <label for="branch-name">Name</label>
                            <input type="text" class="form-control" id="branch-name" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

    <!-- Bootstrap JS (with jQuery) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <!-- Custom Scripts -->
    <script src="../java/admin_branch.js"></script>
</body>
</html>
