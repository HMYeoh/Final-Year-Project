<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin (Staff)</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/admin_staff.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../html/admin_dashboard.html">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#user"><i class="fas fa-user icon"></i>User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#service"><i class="fas fa-cogs icon"></i>Service</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/admin_staff.html"><i class="fas fa-users icon"></i>Staff</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link logout-button" href="../html/login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Header and Button Row -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="mb-0">Staff List</h3>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newStaffModal">
                New Staff
            </button>
        </div>

        <!-- Staff List Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="staff-list">
                <!-- Staff data will be inserted here -->
            </tbody>
        </table>

        <!-- Edit Staff Modal -->
        <div class="modal fade" id="editStaffModal" tabindex="-1" aria-labelledby="editStaffModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editStaffModalLabel">Edit Staff</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="edit-staff-form">
                            <input type="hidden" id="edit-staff-id"> <!-- Hidden field to store staff ID -->
                            <div class="form-group">
                                <label for="edit-staff-username">Username</label>
                                <input type="text" class="form-control" id="edit-staff-username" required>
                            </div>
                            <div class="form-group">
                                <label for="edit-staff-email">Email</label>
                                <input type="email" class="form-control" id="edit-staff-email" required>
                            </div>
                            <div class="form-group">
                                <label for="edit-staff-password">Password (Leave blank if not changing)</label>
                                <input type="password" class="form-control" id="edit-staff-password">
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="newStaffModal" tabindex="-1" aria-labelledby="newStaffModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newStaffModalLabel">Add New Staff</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="new-staff-form">
                            <div class="form-group">
                                <label for="staff-username">Username</label>
                                <input type="text" class="form-control" id="staff-username" required>
                            </div>
                            <div class="form-group">
                                <label for="staff-email">Email</label>
                                <input type="email" class="form-control" id="staff-email" required>
                            </div>
                            <div class="form-group">
                                <label for="staff-password">Password</label>
                                <input type="password" class="form-control" id="staff-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS (with jQuery) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <!-- Custom Scripts -->
    <script src="../java/admin_staff.js"></script>
</body>
</html>
