<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin (Contact)</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/admin_contact.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../html/admin_dashboard.html">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../html/admin_user.html"><i class="fas fa-user icon"></i>User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/admin_service.html"><i class="fas fa-cogs icon"></i>Service</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/admin_staff.html"><i class="fas fa-users icon"></i>Staff</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/admin_branch.html"><i class="fas fa-building icon"></i>Branch</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/admin_contact.html"><i class="fas fa-headset icon"></i>Contact</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link logout-button" href="../html/login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Header and Button Row -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="mb-0">Contact List</h3>
        </div>

        <!-- Contact List Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Subject</th>
                    <th>User Id</th>
                    <th>Created At</th>
                    <th>Status</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="contact-list">
                <!-- User data will be inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Modal to view message details -->
    <div class="modal fade" id="viewMessageModal" tabindex="-1" aria-labelledby="viewMessageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewMessageModalLabel">Contact Message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p><strong>Username:</strong> <span id="modal-username"></span></p>
                    <p><strong>User Id:</strong> <span id="modal-userId"></span></p>
                    <p><strong>Subject:</strong> <span id="modal-subject"></span></p>
                    <p><strong>Message:</strong> <span id="modal-message"></span></p>
                    <p><strong>Created At:</strong> <span id="modal-createdAt"></span></p>

                    <!-- Reply Section -->
                    <div class="mt-3">
                        <textarea id="replyMessage" class="form-control" rows="4" placeholder="Type your reply here..."></textarea>
                        <button id="replyButton" class="btn btn-primary mt-2">Reply</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="deleteButton">Delete</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (with jQuery) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <!-- Custom Scripts -->
    <script src="../java/admin_contact.js"></script>
</body>
</html>
