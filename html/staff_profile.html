<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/staff_dashboard.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../html/staff_dashboard.html">Staff Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../html/staff_profile.html"><i class="fas fa-user icon"></i>Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#service"><i class="fas fa-cogs icon"></i>Service</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#appointment"><i class="fas fa-users icon"></i>Appointment</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link logout-button" href="../html/staff_login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Staff Profile Section -->
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h3>Staff Profile</h3>
            </div>
            <div class="card-body">
                <form id="profile-form">
                    <div class="form-group">
                        <label for="staffName">Name:</label>
                        <input type="text" id="staffName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="staffEmail">Email:</label>
                        <input type="email" id="staffEmail" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="staffPhone">Phone Number:</label>
                        <input type="tel" id="staffPhone" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-branch">Branch</label>
                        <select class="form-control" id="edit-branch" name="branch" required>
                            <option value="">Select Branch</option>
                            <!-- Branches will be dynamically loaded here -->
                        </select>
                    </div>
                    <!-- Profile Picture Upload -->
                    <div class="form-group">
                        <label for="profilePicture">Profile Picture:</label>
                        <input type="file" id="profilePicture" class="form-control-file">
                        <img id="profileImageDisplay" src="" alt="Profile Picture" class="img-thumbnail mt-2" width="150">
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (with jQuery) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>
    <!-- Custom Scripts -->
    <script src="../java/staff_profile.js"></script>
</body>
</html>
